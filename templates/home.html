{% extends 'base.html' %}

{% block content %}

    <div class="jumbotron text-center">
        <h1 class="display-1 text-uppercase">Djogger</h1>
        <h3>Share your thoughts</h3>
    </div>
    <div class="container-fluid text-center">
        <div class="row padding">
            <div class="col">
                {% if user.is_authenticated %}
                    <h1 class="display-5">Continue where you left off</h1>
                {% else %}
                    <h1 class="display-5">Get started</h1>
                {% endif %}
            <hr class="center">
            </div>
        </div>
        <div class="row padding">
            {% if user.is_authenticated %}
                <div class="col">
                    <a href="{% url 'posts:list' %}" class="btn btn-outline-secondary" role="button">List</a>
                    <a href="{% url 'posts:create' %}" class="btn btn-primary" role="button">New Post</a>
                </div>
            {% else %}
                <div class="col">
                    <a href="{% url 'posts:list' %}" class="btn btn-outline-secondary" role="button">List</a>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-primary" role="button">Signup</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary" role="button">Sign In</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
