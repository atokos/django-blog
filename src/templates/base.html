{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Django Blog{% endblock title %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <a href="{% url 'posts-list' %}">Post list</a>
    <a href="{% url 'posts-create' %}">New Post</a>
</div>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
