{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid padding-bottom padding-top">
    <div class="row featured text-center">
        <div class="col-12">
            <h1 class="display-4">Posts</h1>
            <hr class="center">
        </div>
    </div>
    </div>

    <div class="container-fluid padding">
    <div class="row padding">
        {% for post in post_list %}
        <div class="col-sm-12 col-md-6 col-lg-4 card-deck">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <p class="card-text">by {{ post.posted_by }}</p>
                    <p class="card-text">{{ post.message }}</p>
                    <p class="card-text">{{ post.created }}</p>
                    <a class="card-link" href="{% url 'posts:detail' pk=post.id %}">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
