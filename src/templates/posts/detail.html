{% extends 'base.html' %}

{% block content %}
    <h1>Post details</h1>
    <div class="post-details">
        <h2>{{ post.title }}</h2>
        <p>By {{ post.posted_by }}</p>
        <p>{{ post.message }}</p>
        <p>Created: {{ post.created }}</p>
        <p>Modified: {{ post.modified }}</p>
        <a href="{% url 'posts-update' pk=post.pk%}">Edit</a>
    </div>
{% endblock %}
